services:
  researcher-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: researcher-api
    ports:
      - "127.0.0.1:8087:8087"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:8087
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ASPNETCORE_HTTPS_PORT=443
      - ASPNETCORE_Kestrel__Endpoints__Http__Url=http://0.0.0.0:8087
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge